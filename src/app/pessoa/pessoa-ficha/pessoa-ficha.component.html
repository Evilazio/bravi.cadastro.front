<h1 class="text-2xl p-4 font-semibold">Pessoa</h1>
<div class="flex flex-col gap-2 " *ngIf="pessoa$ | async as pessoa">
    <form class="flex flex-col gap-2 bg-slate-100 rounded-lg" >
        <div class="flex flex-col py-4 px-2 rounded-lg">
            <div class="font-semibold mb-2 px-2">Id</div>
            <input class="text-base py-2 px-2 rounded-lg " type="text" [(ngModel)]="pessoa.userId" name="userId">
        </div>
        
        <div class="flex flex-col py-4 px-2  rounded-lg">
            <div class="font-semibold mb-2 px-2">Nome</div>
            <input class="text-base py-2 px-2 rounded-lg " type="text" [(ngModel)]="pessoa.username" name="username">
        </div>
        
    </form>
</div>

<h1 class="text-2xl p-4  font-semibold">Contato</h1>
<div class="flex flex-col gap-2 " *ngIf="pessoa$ | async as pessoa">
    <form class="flex flex-col gap-2 bg-slate-100 rounded-lg" *ngFor="let contato of pessoa.contact">
        <div class="flex items-center py-4 px-2 gap-2 rounded-lg">
            <input class="flex-[0_0_200px] text-base py-2 px-2 rounded-lg " type="text" [(ngModel)]="contato.contactType" name="userId">
            <input class="flex-[1_0_200px] text-base py-2 px-2 rounded-lg " type="text" [(ngModel)]="contato.value" name="username">
            <button class="text-sm py-2 px-3 rounded-lg hover:bg-white">excluir</button>
        </div>
    </form>
</div>

<div class="flex justify-end py-4 gap-2">
    <button class="text-sm py-2 px-3 rounded-lg hover:bg-white">excluir</button>
    <button class="text-sm py-2 px-3 rounded-lg hover:bg-white">salvar</button>
</div>
